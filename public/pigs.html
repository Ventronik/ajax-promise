<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>

    <script defer src="/pigs.js"></script>
    <title></title>
  </head>
  <body>
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Pigs</h1>
        <p class="lead text-muted">
          <a href="index.html">Cats</a>, <a href="dogs.html">Dogs</a>, <a href="horses.html">Horses</a>, and <a href="pigs.html">Pigs</a> all living together! Mass Histeria!!!
        </p>
      </div>
    </section>
    <main>
      <div class="container">
        <div class="row" style="height:200px">
          <div class="col-md-6">
            <form class="getAll">
              <div class="lead">
                Get All
              </div>
              <input type="submit" class="btn btn-primary" value="GET /pigs"/>
            </form>
            <div class="bg-light displayallpigs" style="word-wrap: break-word;">
            </div>
          </div>
          <div class="col-md-6">
            <form class="getOne">
              <div class="lead">
                Get One
              </div>
              <span>Id</span>
              <input type="text" name="pigsId" required/>
              <input type="submit" class="btn btn-primary" value="GET /pigs/:id"/>
            </form>
            <div class="bg-light displayonepigs" style="word-wrap: break-word;">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <form class="create">
              <div class="lead">
                Create
              </div>
              <span>Name</span>
              <input type="text" name="pigsName" />
              <input type="submit" class="btn btn-primary" value="POST /pigs"/>
            </form>
            <div class="bg-light createpigs" style="word-wrap: break-word;">
            </div>
          </div>
          <div class="col-md-4">
            <form class="update">
              <div class="lead">
                Update
              </div>
              <div>
                <span>Id</span>
                <input type="text" name="pigsId" required/>
              </div>
              <div>
                <span>Name</span>
                <input type="text" name="pigsName" />
              </div>
              <input type="submit" class="btn btn-primary" value="PUT /pigs/:id"/>
            </form>
            <div class="bg-light updatepigs" style="word-wrap: break-word;">
            </div>
          </div>
          <div class="col-md-4">
            <form class="delete">
              <div class="lead">
                Delete
              </div>
              <span>Id</span>
              <input type="text" name="pigsId" required/>
              <input type="submit" class="btn btn-primary" value="DELETE /pigs/:id" />
            </form>
            <div class="bg-light deletepigs" style="word-wrap: break-word;">
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
